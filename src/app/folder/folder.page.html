<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size: large;">Telegram</ion-title>
        <ion-icon (click)="onClick()" name="search" slot="end" style="margin-right: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>
